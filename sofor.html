<!DOCTYPE html>
<html>
<head>
  <title>Şoför</title>
</head>
<body>
<h2>Görevim</h2>
<div id="gorev"></div>

<script>
const aktif = JSON.parse(localStorage.getItem("aktifKullanici"));
const s = JSON.parse(localStorage.getItem("seferler")) || [];
const g = s.filter(x => x.sofor === aktif.user).pop();

gorev.innerHTML = g
  ? `<b>${g.hat}</b><br>${g.arac}<br>${g.saat}`
  : "Görev yok";
</script>
</body>
</html>
