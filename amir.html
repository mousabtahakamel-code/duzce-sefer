<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Hareket Amiri</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script defer src="app.js"></script>
<style>
body{font-family:Arial;background:#f1f5f9;padding:20px}
.box{background:#fff;max-width:520px;margin:auto;padding:20px;border-radius:10px}
select,button{width:100%;padding:10px;margin-top:10px}
#saatler{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:6px;
  margin-top:10px
}
#saatler button{
  padding:8px;
  border:1px solid #ccc;
  background:#e5e7eb;
  cursor:pointer
}
#saatler button.active{
  background:#22c55e;color:#fff
}
button.main{background:#2563eb;color:#fff;border:none}
button.logout{background:#f87171;color:#fff;border:none}
</style>
</head>
<body>

<div class="box">
<h2>Hareket Amiri</h2>

<h4>Şoförler</h4>
<div id="soforler"></div>

<h4>Yön</h4>
<select id="yon">
  <option value="Gidiş">Gidiş</option>
  <option value="Dönüş">Dönüş</option>
</select>


<select id="hat">
  <option>1 - Üniversite Ring</option>
  <option>30 - Bahçeşehir Ring</option>
  <option>12 - Yeşiltepe - Otogar - Jandarma</option>
  <option>25 - Sarayyeri - Otogar</option>
  <option>26 - Akşemsettin - Otogar</option>
  <option>46 - Mamure - Otogar</option>
  <option>43 - Düzce Üniversitesi - Bahçeşehir</option>
</select>

<select id="arac">
  <option>Mavi Karsan Atak</option>
  <option>Kırmızı Karsan Atak</option>
  <option>TCV Karat</option>
  <option>MAN Lions City G</option>
  <option>Mercedes Conecto 2024</option>
  <option>Otokar Sultan</option>
  <option>BMC Procity TR</option>
</select>

<h4>Saat Seç (5 dk)</h4>
<div id="saatler"></div>
<input type="hidden" id="saat">

<button class="main" onclick="seferEkle()">Sefer Ata</button>
<p id="msg"></p>

<button class="logout" onclick="logout()">Çıkış</button>
</div>

</body>
</html>
