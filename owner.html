<!DOCTYPE html>
<html>
<head>
  <title>Owner</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f4f8;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Tüm Seferler</h2>
    <div id="liste"></div>
  </div>

  <script>
    const s = JSON.parse(localStorage.getItem("seferler")) || [];
    if (s.length === 0) {
      liste.innerText = "Sefer yok";
    } else {
      s.forEach(x => {
        liste.innerHTML += `
          <div class="card">
            <b>${x.hat}</b><br>
            ${x.arac}<br>
            ${x.sofor} • ${x.saat}
          </div>
        `;
      });
    }
  </script>
</body>
</html>
