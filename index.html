<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Giriş</title>
<style>
body{font-family:Arial;background:linear-gradient(135deg,#1e40af,#2563eb);height:100vh;margin:0;display:flex;align-items:center;justify-content:center;}
.card{background:white;padding:30px;width:320px;border-radius:12px;box-shadow:0 10px 25px rgba(0,0,0,.2);}
h2{text-align:center}
input,button{width:100%;padding:12px;margin-top:12px;border-radius:6px;}
input{border:1px solid #ccc}
button{background:#2563eb;color:white;border:none;font-weight:bold}
#msg{color:red;text-align:center;margin-top:10px}
</style>
</head>
<body>

<div class="card">
<h2>Düzce Ulaşım</h2>
<input id="user" placeholder="Kullanıcı adı">
<input id="pass" type="password" placeholder="Şifre">
<button onclick="login()">Giriş Yap</button>
<div id="msg"></div>
</div>

<script>
// Kullanıcı listesi
let users = [
  { user:"34iett", pass:"mousab12", role:"owner", name:"WEB ISLEMCI" },
  { user:"duzce", pass:"1234", role:"owner", name:"Patron" },
  { user:"gojira", pass:"1234", role:"owner", name:"Owner 3" },
  { user:"amiri1", pass:"1111", role:"amiri", name:"Hareket Amiri 1" },
  { user:"amiri2", pass:"2222", role:"amiri", name:"Hareket Amiri 2" },
  { user:"pbukmods", pass:"SIFREYI_BELIRLE", role:"amiri", name:"Pbukmods" },
  { user:"sofor1", pass:"3333", role:"sofor", name:"Şoför 1" },
  { user:"sofor2", pass:"4444", role:"sofor", name:"Şoför 2" }
];

// LocalStorage'da yoksa ekle
if(!localStorage.getItem("users")){
  localStorage.setItem("users", JSON.stringify(users));
}

// Giriş fonksiyonu
function login(){
  const u=document.getElementById("user").value.trim();
  const p=document.getElementById("pass").value.trim();
  users = JSON.parse(localStorage.getItem("users"));

  const found = users.find(x=>x.user===u && x.pass===p);
  if(found){
    localStorage.setItem("aktifKullanici", JSON.stringify(found));
    window.location.href=found.role==="owner" ? "owner.html" : (found.role==="amiri" ? "amiri.html" : "sofor.html");
  } else{
    document.getElementById("msg").innerText="Hatalı giriş ❌";
  }
}
</script>

</body>
</html>
