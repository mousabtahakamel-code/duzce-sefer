<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Düzce Ulaşım - Giriş</title>
<style>
body{
  font-family:Arial;
  background:#1e40af;
  height:100vh;
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  background:white;
  padding:25px;
  width:300px;
  border-radius:10px;
}
input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
}
button{
  background:#2563eb;
  color:white;
  border:none;
}
#msg{
  margin-top:10px;
  text-align:center;
  color:red;
  min-height:20px;
}
</style>
</head>
<body>

<div class="card">
  <h3>Düzce Ulaşım</h3>

  <input id="user" placeholder="Kullanıcı adı">
  <input id="pin" placeholder="PIN" type="password">

  <!-- ÖNEMLİ: type="button" -->
  <button type="button" onclick="login()">Giriş Yap</button>

  <div id="msg">Hazır</div>
</div>

<script>
console.log("JS ÇALIŞTI");

function login(){
  console.log("LOGIN TIKLANDI");

  const u = document.getElementById("user").value.trim();
  const p = document.getElementById("pin").value.trim();
  const msg = document.getElementById("msg");

  msg.innerText = "Kontrol ediliyor...";

  // HER ZAMAN sıfırdan oluştur
  const users = [
    {user:"amir", pin:"1234", role:"amir"},
    {user:"sofor", pin:"1111", role:"sofor"}
  ];

  console.log("Girilen:", u, p);

  const found = users.find(x => x.user === u && x.pin === p);

  if(!found){
    msg.innerText = "❌ Kullanıcı adı veya PIN yanlış";
    return;
  }

  msg.innerText = "✅ Giriş başarılı";

  if(found.role === "amir"){
    window.location.href = "amir.html";
  } else {
    window.location.href = "sofor.html";
  }
}
</script>

</body>
</html>
