<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Giriş</title>
<style>
body{
  font-family:Arial;
  background:linear-gradient(135deg,#1e40af,#2563eb);
  height:100vh;
  margin:0;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  background:white;
  padding:30px;
  width:320px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
}
h2{text-align:center}
input,button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:6px;
}
input{border:1px solid #ccc}
button{
  background:#2563eb;
  color:white;
  border:none;
  font-weight:bold;
}
#msg{color:red;text-align:center;margin-top:10px}
</style>
</head>
<body>

<div class="card">
  <h2>Düzce Ulaşım</h2>
  <input id="user" placeholder="Kullanıcı adı">
  <input id="pass" type="password" placeholder="Şifre">
  <button type="button" onclick="login()">Giriş Yap</button>
  <div id="msg"></div>
</div>

<script src="login.js"></script>
</body>
</html>
