<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
body{
  font-family:Arial;
  background:#1e40af;
  height:100vh;
  margin:0;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  background:white;
  padding:30px;
  width:320px;
  border-radius:10px;
}
input,button{
  width:100%;
  padding:12px;
  margin-top:12px;
}
button{
  background:#2563eb;
  color:white;
  border:none;
}
#msg{color:red;text-align:center}
</style>
</head>
<body>

<div class="card">
  <h2>Giriş</h2>
  <input id="user" placeholder="Kullanıcı adı">
  <input id="pass" type="password" placeholder="Şifre">
  <button type="button" onclick="login()">Giriş Yap</button>
  <div id="msg"></div>
</div>

<script>
const users = [
  {user:"34iett", pass:"mousab12", page:"owner.html"},
  {user:"duzce", pass:"1234", page:"owner.html"},
  {user:"amiri1", pass:"1111", page:"amiri.html"},
  {user:"sofor1", pass:"3333", page:"sofor.html"},
  {user:"34ietthareket", pass:"mousab12", page:"amiri.html"},
  {user:"polatalemdar", pass:"kurtlarvadisi", page:"sofor.html"}
];

function login(){
  const u = document.getElementById("user").value;
  const p = document.getElementById("pass").value;
  const msg = document.getElementById("msg");

  const found = users.find(x => x.user===u && x.pass===p);

  if(found){
    localStorage.setItem("aktifKullanici", JSON.stringify(found));
    window.location.href = found.page;
  } else {
    msg.innerText = "Hatalı giriş";
  }
}
</script>

</body>
</html>
