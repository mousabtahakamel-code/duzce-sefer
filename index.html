<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Düzce Sefer Sistemi</title>
  <style>
    body {
      font-family: Arial;
      background: linear-gradient(135deg,#2563eb,#1e40af);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .box {
      background: white;
      padding: 30px;
      width: 320px;
      border-radius: 12px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
    }
    #msg { color: red; text-align: center; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Giriş</h2>
    <input id="user" placeholder="Kullanıcı adı">
    <input id="pass" type="password" placeholder="Şifre">
    <button onclick="login()">Giriş Yap</button>
    <div id="msg"></div>
  </div>

  <script src="login.js"></script>
</body>
</html>
