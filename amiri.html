<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Hareket Amiri</title>
<style>
body{
  font-family:Arial;
  background:#eef2ff;
  margin:0;
  padding:20px;
}
.card{
  background:white;
  max-width:500px;
  margin:auto;
  padding:20px;
  border-radius:10px;
}
select,button{
  width:100%;
  padding:10px;
  margin-top:10px;
}
button{
  background:#2563eb;
  color:white;
  border:none;
  border-radius:6px;
}
#seferler{margin-top:15px; background:#f1f5f9; padding:10px; border-radius:6px; min-height:50px;}
</style>
</head>
<body>

<div class="card">
<h2>Hareket Amiri</h2>

<select id="hat">
  <option>1 - Üniversite Ring</option>
  <option>30 - Bahçeşehir Ring</option>
  <option>12 - Yeşiltepe - Otogar - Jandarma</option>
  <option>25 - Sarayyeri - Otogar</option>
  <option>26 - Akşemsettin - Otogar</option>
  <option>46 - Mamure - Otogar</option>
  <option>43 - Düzce Üniversitesi - Bahçeşehir</option>
</select>

<select id="arac">
  <option>Mavi Karsan Atak</option>
  <option>Kırmızı Karsan Atak</option>
  <option>TCV Karat</option>
  <option>MAN Lions City G</option>
  <option>Mercedes Conecto 2024</option>
  <option>Otokar Sultan</option>
  <option>BMC Procity TR</option>
</select>

<select id="sofor">
  <!-- Şoförler listesi -->
</select>

<button onclick="kaydet()">Sefer Kaydet</button>
<p id="msg"></p>

<div id="seferler"></div>
<button onclick="cikisYap()" style="margin-top:10px; background:#f87171; padding:10px; color:white; border:none; border-radius:6px;">Çıkış Yap</button>
</div>

<script>
let seferler = JSON.parse(localStorage.getItem("seferler")) || [];
let users = JSON.parse(localStorage.getItem("users")) || [];
let aktifSoforler = users.filter(u=>u.page==="sofor.html");

// Şoför select doldur
const soforSelect = document.getElementById("sofor");
aktifSoforler.forEach(s=>soforSelect.innerHTML += `<option value="${s.user}">${s.name}</option>`);

// Seferleri listele
function listeleSeferler(){
  seferlerDiv = document.getElementById("seferler");
  seferlerDiv.innerHTML = "";
  seferler.forEach(s=>{
    seferlerDiv.innerHTML += `• ${s.hat} | ${s.arac} | ${s.sofor} | ${s.saat}<br>`;
  });
}
listeleSeferler();

// Sefer ekleme
function kaydet(){
  seferler.push({
    hat: hat.value,
    arac: arac.value,
    sofor: sofor.value,
    saat: new Date().toLocaleTimeString("tr-TR",{hour:"2-digit",minute:"2-digit"})
  });
  localStorage.setItem("seferler", JSON.stringify(seferler));
  msg.innerText = "Sefer kaydedildi ✅";
  listeleSeferler();
}

// Çıkış
function cikisYap(){
  localStorage.removeItem("aktifKullanici");
  window.location.href="index.html";
}
</script>

</body>
</html>
